<meta charset='utf-8'>
<h2>Usuários</h2>
<table class="table table-condensed">
  <thead>
    <tr>
	  <th>ID</th>    
      <th>Usuário</th>
      <th>Nome</th>
      <th>Email</th>      
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="usuario in usuarios">
      <td>{{usuario.id}}</td>
      <td>{{usuario.nomeusuario}}</td>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.email}}</td>      
      <td><a href="#/edit/{{usuario.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="#/add-user">Novo usuário</a>
